<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
  <title>EXIT-23</title>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <style>
    :root { font-size: 14px; }
    body {
      margin: 0;
      background: black;
      color: #4ade80;
      font-family: 'Press Start 2P', monospace;
      font-size: 0.7rem;
      overflow-x: hidden;
    }
    .center, .next-screen, .init-screen, .blank-screen, .stay-screen, .exit-screen {
      min-height: 100vh;
      display: none;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      text-align: center;
      transition: opacity 1s ease;
    }
    .center.active, .next-screen.active, .init-screen.active, .blank-screen.active, .stay-screen.active, .exit-screen.active {
      display: flex;
      opacity: 1;
    }
    .title {
      font-size: 2.5rem;
      margin-bottom: 4rem;
      letter-spacing: 0.4rem;
      color: white;
    }
    .start-button {
      padding: 0.5rem 1.5rem;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      font-size: 0.7rem;
      font-family: 'Press Start 2P', monospace;
      border: 1px solid #4ade80;
      background: none;
      color: #4ade80;
      box-shadow: 0 0 8px #4ade80, 0 0 16px #4ade80;
      margin-bottom: 1rem;
    }
    .start-button:hover { background: #4ade80; color: black; }
    .start-button.disabled {
      border-color: grey;
      color: grey;
      box-shadow: none;
      background: none;
      cursor: not-allowed;
      opacity: 0.5;
    }
    .player-indicator {
      position: absolute;
      top: 10px;
      left: 20px;
      display: flex;
      align-items: center;
      gap: 0.5rem;
      font-family: 'Press Start 2P', monospace;
      font-size: 0.7rem;
      color: #4ade80;
    }
    .player-circle {
      width: 10px;
      height: 10px;
      border-radius: 50%;
      background-color: red;
    }
    .player-indicator.online .player-circle {
      background-color: #4ade80;
      box-shadow: 0 0 8px #4ade80, 0 0 16px #4ade80;
    }
    .player-indicator.online .player-text { color: #4ade80; }
    .player-indicator.offline .player-text { color: #f87171; }
  </style>
</head>
<body>
  <div class="player-indicator offline" id="playerStatus">
    <div class="player-circle"></div>
    <div class="player-text">offline</div>
  </div>
  <div class="center active" id="mainMenu">
    <div class="title">EXIT - 23</div>
    <button class="start-button" id="startBtn" onclick="showNextScreen()">START GAME</button>
  </div>

  <script>
    function continueToSecond() {
      window.location.href = "second.html";
    }

    window.onload = () => {
      let visitHistory = JSON.parse(localStorage.getItem('visitHistory') || '[]');
      const now = new Date().toISOString();
      visitHistory.push(now);
      localStorage.setItem('visitHistory', JSON.stringify(visitHistory));

      if (localStorage.getItem('completedLevelOne')) {
        const startBtn = document.getElementById('startBtn');
        startBtn.textContent = "CONTINUE";
        startBtn.onclick = continueToSecond;
      }
    };

    function showNextScreen() {
      // Existing logic here for transitioning into the game...
    }
  </script>
</body>
</html>
