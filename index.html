<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>exit-23</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #fff;
      color: #fff;
      font-family: 'Inter', sans-serif;
      overflow: hidden;
    }

    .pulse {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 16px;
      height: 16px;
      background: #000;
      border-radius: 50%;
      animation: pulse 3s ease-in-out infinite;
      z-index: 10;
    }

    @keyframes pulse {
      0% { transform: scale(1); opacity: 1; }
      50% { transform: scale(2); opacity: 0.1; }
      100% { transform: scale(1); opacity: 1; }
    }
  </style>
</head>
<body>

  <div class="pulse"></div>

</body>
</html>
